# Ayu Mirage-ish (256color approximation)

# Status bar
set -g status-style bg=default,fg=colour252

# Window list
set -g window-status-style bg=default,fg=colour250
set -g window-status-current-style bg=default,fg=colour221,bold
set -g window-status-activity-style bg=default,fg=colour179
set -g window-status-bell-style bg=default,fg=colour173

# Pane borders (subtle)
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour81

# Messages / command line
set -g message-style bg=colour235,fg=colour223

# Left/right sections (subtle contrast blocks)
set -g status-left-length 40
set -g status-right-length 80
set -g status-left "#[bg=colour238,fg=colour223,bold] #S #[default]"
set -g status-right "#[bg=colour238,fg=colour223] #(whoami)@#H #[default]"

# Window formats
setw -g window-status-format " #I:#W#F "
setw -g window-status-current-format " #I:#W#F "

# Center list
set -g status-justify left

# Activity
set -g monitor-activity on
set -g visual-activity on
