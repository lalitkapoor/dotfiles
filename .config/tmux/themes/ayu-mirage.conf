# Ayu Mirage — pill-style status bar (truecolor)
# Colors from https://github.com/ayu-theme/ayu-colors

# ── Status bar ──────────────────────────────────────────
set -g status-style bg=default
set -g status-left-length 40
set -g status-right-length 80
set -g status-justify left

# ── Session (left) ──────────────────────────────────────
# plain text, accent on prefix
set -g status-left "#{?client_prefix,#[fg=#ffcc66],#[fg=#707a8c]}  #S  "

# ── Window pills ────────────────────────────────────────
# Inactive: lift surface pill
setw -g window-status-format " #[fg=#242936,bg=default]#[fg=#707a8c,bg=#242936] #I  #W #[fg=#242936,bg=default]"
# Active: panel pill (slightly brighter)
setw -g window-status-current-format " #[fg=#282e3b,bg=default]#[fg=#cccac2,bg=#282e3b] #I  #W #[fg=#282e3b,bg=default]"

# Activity & bell
set -g window-status-activity-style none
set -g window-status-bell-style none

# ── Status right (empty) ─────────────────────────────────
set -g status-right ""

# ── Pane borders ────────────────────────────────────────
set -g pane-border-style fg=#242936
set -g pane-active-border-style fg=#5ccfe6

# ── Messages ────────────────────────────────────────────
set -g message-style bg=#282e3b,fg=#cccac2

# ── Copy mode (tmux >= 3.2) ─────────────────────────────
%if #{>=:#{version},3.2}
    set -g copy-mode-match-style bg=#736950,fg=#cccac2
    set -g copy-mode-current-match-style bg=#87d96c,fg=#1f2430
%endif
