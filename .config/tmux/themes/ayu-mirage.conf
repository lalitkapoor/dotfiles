# Ayu Mirage — pill-style status bar (truecolor)

# ── Status bar ──────────────────────────────────────────
set -g status-style bg=default
set -g status-left-length 40
set -g status-right-length 80
set -g status-justify left

# ── Session pill (left) ─────────────────────────────────
# accent #ffcc66, prefix #5ccfe6, fg #1f2430
set -g status-left "#{?client_prefix,#[fg=#5ccfe6],#[fg=#ffcc66]}#[bg=default]#{?client_prefix,#[bg=#5ccfe6],#[bg=#ffcc66]}#[fg=#1f2430]  #S #{?client_prefix,#[fg=#5ccfe6],#[fg=#ffcc66]}#[bg=default] "

# ── Window pills ────────────────────────────────────────
# Inactive: panel #282e3b, muted #6e7c8f
setw -g window-status-format " #[fg=#282e3b,bg=default]#[fg=#6e7c8f,bg=#282e3b] #I #W #[fg=#282e3b,bg=default]"
# Active: cyan #5ccfe6, dark #1f2430
setw -g window-status-current-format " #[fg=#5ccfe6,bg=default]#[fg=#1f2430,bg=#5ccfe6] #I #W #[fg=#5ccfe6,bg=default]"

# Activity & bell
set -g window-status-activity-style none
set -g window-status-bell-style none

# ── Directory pill (right) ──────────────────────────────
# panel #282e3b, fg #cccac2
set -g status-right "#[fg=#282e3b,bg=default]#[fg=#cccac2,bg=#282e3b]  #{b:pane_current_path} #[fg=#282e3b,bg=default]"

# ── Pane borders ────────────────────────────────────────
set -g pane-border-style fg=#282e3b
set -g pane-active-border-style fg=#5ccfe6

# ── Messages ────────────────────────────────────────────
set -g message-style bg=#282e3b,fg=#cccac2

# ── Copy mode (tmux >= 3.2) ─────────────────────────────
%if #{>=:#{version},3.2}
    set -g copy-mode-match-style bg=#33415E,fg=#cccac2
    set -g copy-mode-current-match-style bg=#87d96c,fg=#1f2430
%endif
