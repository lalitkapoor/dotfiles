# Ayu Light-ish (256color approximation)

# Status bar (light background, dark text)
set -g status-style bg=default,fg=colour236

# Window list
set -g window-status-style bg=default,fg=colour238
set -g window-status-current-style bg=default,fg=colour236,bold
set -g window-status-activity-style bg=default,fg=colour179
set -g window-status-bell-style bg=default,fg=colour173

# Pane borders (very light)
set -g pane-border-style fg=colour250
set -g pane-active-border-style fg=colour31

# Messages / command line
set -g message-style bg=colour255,fg=colour236

# Left/right sections (slightly darker block so itâ€™s visible)
set -g status-left-length 40
set -g status-right-length 80
set -g status-left "#[bg=colour250,fg=colour236,bold] #S #[default]"
set -g status-right "#[bg=colour250,fg=colour236] #(whoami)@#H #[default]"

# Window formats
setw -g window-status-format " #I:#W#F "
setw -g window-status-current-format " #I:#W#F "

# Center list
set -g status-justify left

# Activity
set -g monitor-activity on
set -g visual-activity on
