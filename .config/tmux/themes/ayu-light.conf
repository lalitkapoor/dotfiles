# Ayu Light — pill-style status bar (truecolor)
# Colors from https://github.com/ayu-theme/ayu-colors

# ── Status bar ──────────────────────────────────────────
set -g status-style bg=default
set -g status-left-length 40
set -g status-right-length 80
set -g status-justify left

# ── Session (left) ──────────────────────────────────────
# plain text, accent on prefix
set -g status-left "#{?client_prefix,#[fg=#f29718],#[fg=#828e9f]}  #S  "

# ── Window pills ────────────────────────────────────────
# Inactive: sunk surface pill
setw -g window-status-format " #[fg=#ebeef0,bg=default]#[fg=#828e9f,bg=#ebeef0] #I  #W #[fg=#ebeef0,bg=default]"
# Active: slightly more prominent pill
setw -g window-status-current-format " #[fg=#dde0e5,bg=default]#[fg=#5c6166,bg=#dde0e5] #I  #W #[fg=#dde0e5,bg=default]"

# Activity & bell
set -g window-status-activity-style none
set -g window-status-bell-style none

# ── Status right (empty) ─────────────────────────────────
set -g status-right ""

# ── Pane borders ────────────────────────────────────────
set -g pane-border-style fg=#d5d6db
set -g pane-active-border-style fg=#22a4e6

# ── Messages ────────────────────────────────────────────
set -g message-style bg=#fafafa,fg=#5c6166

# ── Copy mode (tmux >= 3.2) ─────────────────────────────
%if #{>=:#{version},3.2}
    set -g copy-mode-match-style bg=#ffe294,fg=#5c6166
    set -g copy-mode-current-match-style bg=#6cbf43,fg=#ffffff
%endif
