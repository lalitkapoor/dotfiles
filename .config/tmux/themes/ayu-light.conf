# Ayu Light — pill-style status bar (truecolor)

# ── Status bar ──────────────────────────────────────────
set -g status-style bg=default
set -g status-left-length 40
set -g status-right-length 80
set -g status-justify left

# ── Session (left) ──────────────────────────────────────
# plain text, blue on prefix
set -g status-left "#{?client_prefix,#[fg=#399ee6],#[fg=#5c6166]}  #S  "

# ── Window pills ────────────────────────────────────────
# Inactive: gray pill
setw -g window-status-format " #[fg=#d5d6db,bg=default]#[fg=#5c6166,bg=#d5d6db] #I  #W #[fg=#d5d6db,bg=default]"
# Active: darker gray pill
setw -g window-status-current-format " #[fg=#c4c5ca,bg=default]#[fg=#3d424a,bg=#c4c5ca] #I  #W #[fg=#c4c5ca,bg=default]"

# Activity & bell
set -g window-status-activity-style none
set -g window-status-bell-style none

# ── Directory (right) ───────────────────────────────────
# plain text
set -g status-right "#[fg=#5c6166]  #{b:pane_current_path} "

# ── Pane borders ────────────────────────────────────────
set -g pane-border-style fg=#d5d6db
set -g pane-active-border-style fg=#399ee6

# ── Messages ────────────────────────────────────────────
set -g message-style bg=#d5d6db,fg=#5c6166

# ── Copy mode (tmux >= 3.2) ─────────────────────────────
%if #{>=:#{version},3.2}
    set -g copy-mode-match-style bg=#d1e4f4,fg=#5c6166
    set -g copy-mode-current-match-style bg=#6cbf43,fg=#fcfcfc
%endif
