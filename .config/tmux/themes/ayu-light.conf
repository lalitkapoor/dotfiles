# Ayu Light — pill-style status bar (truecolor)

# ── Status bar ──────────────────────────────────────────
set -g status-style bg=default
set -g status-left-length 40
set -g status-right-length 80
set -g status-justify left

# ── Session pill (left) ─────────────────────────────────
# accent #f29718, prefix #399ee6, fg #fcfcfc
set -g status-left "#{?client_prefix,#[fg=#399ee6],#[fg=#f29718]}#[bg=default]#{?client_prefix,#[bg=#399ee6],#[bg=#f29718]}#[fg=#fcfcfc]  #S #{?client_prefix,#[fg=#399ee6],#[fg=#f29718]}#[bg=default] "

# ── Window pills ────────────────────────────────────────
# Inactive: single-tone gray pill
setw -g window-status-format " #[fg=#d5d6db,bg=default]#[fg=#8a9199,bg=#d5d6db] #I  #W #[fg=#d5d6db,bg=default]"
# Active: two-tone — number in blue, arrow transition, text in gray
setw -g window-status-current-format " #[fg=#399ee6,bg=default]#[fg=#fcfcfc,bg=#399ee6] #I #[fg=#399ee6,bg=#d5d6db]#[fg=#5c6166,bg=#d5d6db] #W #[fg=#d5d6db,bg=default]"

# Activity & bell
set -g window-status-activity-style none
set -g window-status-bell-style none

# ── Directory pill (right) ──────────────────────────────
# gray #d5d6db, fg #5c6166
set -g status-right "#[fg=#d5d6db,bg=default]#[fg=#5c6166,bg=#d5d6db]  #{b:pane_current_path} #[fg=#d5d6db,bg=default]"

# ── Pane borders ────────────────────────────────────────
set -g pane-border-style fg=#d5d6db
set -g pane-active-border-style fg=#399ee6

# ── Messages ────────────────────────────────────────────
set -g message-style bg=#d5d6db,fg=#5c6166

# ── Copy mode (tmux >= 3.2) ─────────────────────────────
%if #{>=:#{version},3.2}
    set -g copy-mode-match-style bg=#d1e4f4,fg=#5c6166
    set -g copy-mode-current-match-style bg=#6cbf43,fg=#fcfcfc
%endif
